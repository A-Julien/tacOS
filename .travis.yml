language: c
sudo: false

branches:
  only:
    - master

services:
  - docker
  
addons:
  apt:
    packages:
      - doxygen

before_install:
- ls -l
- pwd
- docker pull jalaimo/nachos-build
- docker run -d -v code:/nachos --name guacamole jalaimo/nachos-build bash -c 'cd /nachos && make && cd build && ./nachos-userprog -x halt'
- docker ps -a

script:
  - nachos-userprog -x halt
  - doxygen Doxyfile

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/html
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
